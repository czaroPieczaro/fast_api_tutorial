{% extends "shared/base.html" %}


{% block title %}
    <title>Register User</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h5 class="display5">Sign up to the JobBoard</h5>
            <div class="text-danger fonr weight-bold">
                {% for error in errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </div>
        </div>

        <div class="row my-5">
            <form method="POST">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" required placeholder="Your Username" name="username" value="{{username}}" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" required placeholder="Your Email" name="email" value="{{email}}" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" required placeholder="Choose password" name="password" value="{{password}}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
